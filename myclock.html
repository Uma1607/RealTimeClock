<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using basic web dev</title>
    <!-- linking clock.css file -->
    <link rel="stylesheet" href="myclock.css"> 
    <!-- linking clock.js file -->
    <script src="myclock.js"></script>

</head>
<body>
    <!-- div for clock image -->
    <div id="clockContainer">
        <!-- div for hour hand -->
        <div id="hour"></div>
        <!-- div for minute hand -->
        <div id="minute"></div>
        <!-- div for seconds hand -->
        <div id="second"></div>
    </div>
</body>
</html>
